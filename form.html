<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
    <form>
        <lable for="fname">First name:</lable>
        <input type="text" id="fname" name="fname" placeholder="spongebob">
    </form> 
    </div>

    <br>

    <div>
    <form>
        <lable for="Lname">First name:</lable>
        <input type="text" id="Lname" name="Lname" placeholder="squarepants" required>
    </form> 
    </div>

    <br>

    <div>
        <form>
            <lable for="pass">password</lable>
            <input type="password" id="pass" maxlength="12">
        </form>
    </div>

    <br>

    <div>
        <form>
            <lable for="mail">EMAIL</lable>
            <input type="email" id="mail" placeholder="Spant@gmail.com">
        </form>
    </div>

    <br>

    <div>
        <form>
            <lable for="telephone">Phone-number</lable>
            <input type="tel" id="telephone" maxlength="8" placeholder="52345678">
        </form>
    </div>

    <br>

    <div>
        <form>
            <lable for="bday">Birthday</lable>
            <input type="date" id="bday">
        </form>
    </div>

    <br>

    <div>
        <form>
            <lable for="quantity">Number of tickets</lable>
            <input type="number" id="quantity" min="0" max="10">
        </form>
    </div>


    <br>

    <div>
            <label for="Title">Title:</label>

            <lable for="Mr.">Mr.</lable>
            <input type="radio" id="Mr." name="title" value="Mr.">
        
            <lable for="Mrs.">Mrs.</lable>
            <input type="radio" id="Mrs." name="title" value="Mrs.">
    
            <lable for="PhD.">PhD.</lable>
            <input type="radio" id="PhD." name="title" value="PhD.">
    </div>

    <br>

    <div>

            <label for="payments">payments</label>
            <select id="payments" name="payments">
            <option value="Mastercard">Mastercard</option>
            <option value="Visa">Visa</option>
            <option value="Paypal">Paypal</option>
            </select>

    </div>

    <div>
        <label for="tick">Tick here</label>
        <input type="checkbox" id="tick" name="tick">

    </div>

    <div>
        <form>
            <input type="reset">
        </form>
        
    </div>

    <br>

    <div>
        <form>
            <input type="submit">
        </form>
        
    </div>

</body>
</html>
