<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- Specifies the character encoding for the document -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Sets the viewport to the width of the device and initial scale to 1.0 -->
    <title>Document</title> <!-- Sets the title of the web page -->
</head>
<body>
    <h4>Unordered list</h4> <!-- Heading for the unordered list -->
    <ul> <!-- Unordered list starts -->
        <li>pizza dough</li> <!-- List item for pizza dough -->
        <li>Tomato sauce</li> <!-- List item for tomato sauce -->
        <li>cheese</li> <!-- List item for cheese -->
        <li>Topping <!-- List item for toppings with a nested unordered list -->
            <ul>
                <li>pepperoni</li> <!-- Sublist item for pepperoni -->
            </ul>
        </li>
    </ul> <!-- Unordered list ends -->

    <h4>Ordered list</h4> <!-- Heading for the ordered list -->
    <ol type="a"> <!-- Ordered list starts with lowercase alphabetic numbering -->
        <li>eat breakfast</li> <!-- List item for eating breakfast -->
        <li>Shower</li> <!-- List item for showering -->
        <li>Go to work</li> <!-- List item for going to work -->
    </ol> <!-- Ordered list ends -->

    <h4>Description list</h4> <!-- Heading for the description list -->
    <dl> <!-- Description list starts -->
        <dt>HTML</dt> <!-- Description term for HTML -->
        <dd>This adds structure to a webpage</dd> <!-- Description for HTML -->
        <dt>CSS</dt> <!-- Description term for CSS -->
        <dd>This adds style to a webpage</dd> <!-- Description for CSS -->
        <dt>JAVASCRIPT</dt> <!-- Description term for JavaScript -->
        <dd>This adds functionality to a webpage</dd> <!-- Description for JavaScript -->
    </dl> <!-- Description list ends -->
</body>
</html>
