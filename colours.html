<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- Specifies the character encoding for the document -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Sets the viewport to the width of the device and initial scale to 1.0 -->
    <title>Document</title> <!-- Sets the title of the web page -->
</head>
<body style="background-color: black;"> <!-- Sets the background color of the body to black -->
    <h1 style="color: red;">Hello</h1> <!-- Sets the color of the heading to red -->
    <h1 style="color: rgb(5, 240, 232)">Hello</h1> <!-- Sets the color of the heading using RGB values -->
    <h1 style="color: #28f005;">Hello</h1> <!-- Sets the color of the heading using hexadecimal color code -->

    <p style="background-color: blanchedalmond; color: blueviolet;"> <!-- Sets the background color of the paragraph to blanchedalmond and the text color to blueviolet -->
        Lorem ipsum dolor sit amet consectetur adipisicing elit.
    </p>
    
</body>
</html>
