<!DOCTYPE html> <!-- Declares the document type and version of HTML -->
<html lang="en"> <!-- Specifies the language of the document (English) -->
<head>
    <meta charset="UTF-8"> <!-- Sets the character encoding to UTF-8 (Unicode Transformation Format) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Sets the viewport to the width of the device and initial scale to 1.0 -->
    <title>iframes</title> <!-- Sets the title of the web page -->
</head>
<body>
    <iframe src="https://www.bing.com" width="800" height="300"></iframe> <!-- The iframe element is used to embed another document 
                                                                                or web page within the current document -->
</body>
</html>
