<!DOCTYPE html>
<html>
<head>
<title>Hyperlinks</title>
</head>

<body>

<a href="https:google.com">
    same window                 
</a>
<br>
<a href="https:google.com" target=_blank>
    new window
</a>
<br>
<a href="https:google.com" target=_self>
    same window
</a>
<br>
<a href="https:google.com" target=_self title="small pop up box">
    google new page
</a>





</body>

</html>
