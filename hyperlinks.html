<!DOCTYPE html>
<html>
<head>
    <title>Hyperlinks</title> <!-- Sets the title of the web page -->
</head>
<body>
    <a href="https://google.com">
        same window <!-- Opens the link in the same window -->
    </a>
    <br>
    <a href="https://google.com" target="_blank">
        new window <!-- Opens the link in a new window -->
    </a>
    <br>
    <a href="https://google.com" target="_self">
        same window <!-- Opens the link in the same window -->
    </a>
    <br>
    <a href="https://google.com" target="_self" title="small pop up box">
        google new page <!-- Opens the link in the same window with a title attribute for a small pop-up box -->
    </a>
</body>
</html>
