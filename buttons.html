<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>
</head>
<body>
    <button>click me</button>
    <br>
    <br>
    <button disabled>click me</button>
    <br>
    <br>
    <a href="https:www.google.com">
        <button style="background-color:blueviolet; color:aquamarine;">click me</button>
    </a>
    <br>
    <br>
    <a href="https:www.google.com">
        <button style="background-color:blueviolet; color:aquamarine; border-radius: 5px;">click me</button>
    </a>
    
</body>
</html>
