<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- Specifies the character encoding for the document -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Sets the viewport to the width of the device and initial scale to 1.0 -->
    <title>Images</title> <!-- Sets the title of the web page -->
</head>
<body>
    <img src="/images/porche.jpeg" height="300" alt="This is a Porche GT3 RS" title="Porche GT3 RS">
    <!-- 
        Inserts an image with the following attributes:
        - src="/images/porche.jpeg": Specifies the path to the image file
        - height="300": Sets the height of the image to 300 pixels
        - alt="This is a Porche GT3 RS": Provides alternative text for the image
        - title="Porche GT3 RS": Provides a title for the image, displayed as a tooltip when hovering over the image
    -->
</body>
</html>
